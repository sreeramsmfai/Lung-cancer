<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Lung Cancer Prediction</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://img.freepik.com/free-photo/covid-concept-with-copy-space_23-2148911558.jpg?t=st=1744782099~exp=1744785699~hmac=d392b9f8b8d1ef83d896ee440063499d575520467aec64f252f0045a451c27df&w=1380');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      color: white;
    }

    .navbar {
      background-color: black;
    }

    .navbar-brand {
      font-family: 'Helvetica', sans-serif;
      font-weight: 700;
      font-size: 1.75rem;
      letter-spacing: 1px;
      color: #f0f0f0;
      text-transform: uppercase;
    }

    .container {
      max-width: 90%;
    }
    .about-container {
        background: radial-gradient(circle, #f5b0c9 0%, #e77ea5 100%);

      padding: 30px;
      margin-top: 30px;
      border-radius: 15px;
      color: white;
      box-shadow: 0 4px 10px rgba(255, 2, 2, 0.5);
    }
    .carousel-inner img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Lung Cancer Prediction</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/predict">Predict</a></li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="card p-4 shadow-lg" style="background: radial-gradient(circle, #f5b0c9 0%, #e77ea5 100%); color: #8b0436; border-radius: 15px;">
      <h2 class="text-center mb-4">Upload Chest X-ray</h2>
      <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="image">Choose an image:</label>
          <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-danger btn-block">Predict</button>
      </form>
    </div>
  </div>
  
  <!-- JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
